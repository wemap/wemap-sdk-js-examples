<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeMap SDK - Combined Features (GNSS)</title>
    <!-- MapLibre GL JS -->
    <link href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css" rel="stylesheet" />
    <script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>
    <style>
      /* Mobile-first responsive styles */
      .location-compass {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        z-index: -1;
        position: absolute;
        top: calc(50% + 1px);
        left: 50%;
        border: 20px solid;
        border-color: transparent;
        border-top-color: #008DF1;
        opacity: 0.5;
        transform-origin: 0% 0%;
      }
      .main-container {
        padding: 1rem;
        font-family: system-ui, sans-serif;
        max-width: 1200px;
        margin: 0 auto;
      }
      
      .section {
        background: #f5f5f5;
        padding: 1rem;
        border-radius: 8px;
        margin-top: 1.5rem;
      }
      
      .section-title {
        margin-top: 0;
        font-size: 1.25rem;
      }
      
      .button-group {
        display: flex;
        gap: 0.5rem;
        flex-wrap: wrap;
        margin-top: 1rem;
      }
      
      .btn {
        padding: 0.75rem 1rem;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 0.875rem;
        font-weight: 500;
        min-height: 44px;
        white-space: nowrap;
      }
      
      .btn-success {
        background: #28a745;
        color: white;
      }
      
      .btn-primary {
        background: #007bff;
        color: white;
      }
      
      .btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
      
      .map-container {
        width: 100%;
        height: 400px;
        margin-top: 1rem;
        border-radius: 4px;
        overflow: hidden;
        background: #e5e5e5;
        cursor: crosshair;
      }
      
      .position-info {
        background: white;
        padding: 1rem;
        border-radius: 4px;
        margin-top: 1rem;
        font-size: 0.9rem;
      }
      
      .position-info p {
        margin: 0.5rem 0;
      }
      
      .position-info strong {
        display: inline-block;
        min-width: 80px;
      }
      
      /* Tablet and desktop styles */
      @media (min-width: 768px) {
        .main-container {
          padding: 2rem;
        }
        
        .section {
          padding: 1.5rem;
        }
        
        .section-title {
          font-size: 1.5rem;
        }
        
        .map-container {
          height: 500px;
        }
        
        .btn {
          padding: 0.5rem 1rem;
          font-size: 0.875rem;
          min-height: auto;
        }
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <h1 style="font-size: 1.5rem; margin: 0 0 1rem 0;">Combined Features (GNSS)</h1>
      
      <div class="section">
        <h2 class="section-title">Current Position</h2>
        <div class="position-info">
          <p><strong>Latitude:</strong> <span id="current-lat">N/A</span></p>
          <p><strong>Longitude:</strong> <span id="current-lon">N/A</span></p>
          <p><strong>Level:</strong> <span id="current-level">N/A</span></p>
        </div>
      </div>

      <div class="section">
        <h2 class="section-title">Actions</h2>
        <div style="background: white; padding: 1rem; border-radius: 4px; margin-top: 1rem;">
          <div class="button-group">
            <button id="start-gnss" class="btn btn-success">
              Start GNSS Location Source
            </button>
            <button id="start-itinerary" class="btn btn-primary" disabled>
              Start Itinerary
            </button>
          </div>
          
          <div style="margin-top: 1rem;">
            <label for="destination-level" style="display: block; margin-bottom: 0.5rem; font-weight: 500; font-size: 0.875rem;">
              Destination Level (optional):
            </label>
            <input 
              type="number" 
              id="destination-level" 
              placeholder="Enter level number"
              style="width: 100%; max-width: 200px; padding: 0.5rem; border: 1px solid #ddd; border-radius: 4px; font-size: 0.875rem;"
            />
            <button 
              id="update-destination-level" 
              class="btn btn-primary"
              style="margin-left: 0.5rem; padding: 0.5rem 1rem;"
              disabled
            >
              Update Level
            </button>
          </div>
          
          <div id="error-message" style="margin-top: 1rem; display: none;"></div>
          <div id="route-error-message" style="margin-top: 1rem; display: none;"></div>
          <div id="destination-info" style="margin-top: 1rem; display: none; padding: 0.75rem; background: #d4edda; border-radius: 4px; font-size: 0.875rem;"></div>
          <div id="itinerary-info" style="margin-top: 1rem; display: none; padding: 0.75rem; background: #d4edda; border-radius: 4px; font-size: 0.875rem;"></div>
        </div>
      </div>

      <div class="section">
        <h2 class="section-title">Navigation Information</h2>
        <div id="navigation-info" style="background: white; padding: 1rem; border-radius: 4px; margin-top: 1rem; display: none;">
          <p style="color: #999;">No navigation information available yet. Start an itinerary first.</p>
        </div>
      </div>

      <div class="section">
        <h2 class="section-title">Map</h2>
        <p style="color: #666; font-size: 0.9rem;">
          Click on the map to set destination marker
        </p>
        <div id="map-container" class="map-container"></div>
      </div>
    </div>
    <script type="module" src="/src/combined-gnss.ts"></script>
  </body>
</html>
