<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeMap SDK - MapMatching Example</title>
    <!-- MapLibre GL JS -->
    <link href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css" rel="stylesheet" />
    <script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>
    <style>
      /* Mobile-first responsive styles */
      .location-compass {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        z-index: -1;
        position: absolute;
        top: calc(50% + 1px);
        left: 50%;
        border: 20px solid;
        border-color: transparent;
        border-top-color: #008DF1;
        opacity: 0.5;
        transform-origin: 0% 0%;
      }
      .main-container {
        padding: 1rem;
        font-family: system-ui, sans-serif;
        max-width: 1200px;
        margin: 0 auto;
      }
      
      .nav-links {
        margin-bottom: 1rem;
        padding: 0.75rem;
        background: #e7f3ff;
        border-radius: 4px;
        border: 1px solid #b3d9ff;
        font-size: 0.875rem;
        line-height: 1.6;
      }
      
      .nav-links a {
        display: inline-block;
        margin: 0.25rem 0.5rem 0.25rem 0;
        color: #0066cc;
        text-decoration: none;
      }
      
      .nav-links a:hover {
        text-decoration: underline;
      }
      
      .section {
        background: #f5f5f5;
        padding: 1rem;
        border-radius: 8px;
        margin-top: 1.5rem;
      }
      
      .section-title {
        margin-top: 0;
        font-size: 1.25rem;
      }
      
      .button-group {
        display: flex;
        gap: 0.5rem;
        flex-wrap: wrap;
        margin-top: 1rem;
      }
      
      .btn {
        padding: 0.75rem 1rem;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 0.875rem;
        font-weight: 500;
        min-height: 44px; /* Touch-friendly minimum size */
        white-space: nowrap;
      }
      
      .btn-primary {
        background: #007bff;
        color: white;
      }
      
      .btn-success {
        background: #28a745;
        color: white;
      }
      
      .btn-danger {
        background: #dc3545;
        color: white;
      }
      
      .btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
      
      .map-container {
        width: 100%;
        height: 400px;
        margin-top: 1rem;
        border-radius: 4px;
        overflow: hidden;
        background: #e5e5e5;
      }
      
      .info-box {
        padding: 0.75rem;
        border-radius: 4px;
        margin-top: 1rem;
        font-size: 0.875rem;
      }
      
      .info-box-success {
        background: #d4edda;
        border: 1px solid #c3e6cb;
      }
      
      .info-box-warning {
        background: #fff3cd;
        border: 1px solid #ffc107;
      }
      
      /* Tablet and desktop styles */
      @media (min-width: 768px) {
        .main-container {
          padding: 2rem;
        }
        
        .section {
          padding: 1.5rem;
        }
        
        .section-title {
          font-size: 1.5rem;
        }
        
        .map-container {
          height: 500px;
        }
        
        .btn {
          padding: 0.5rem 1rem;
          font-size: 0.875rem;
          min-height: auto;
        }
      }
      
      /* Large desktop styles */
      @media (min-width: 1024px) {
        .button-group {
          flex-wrap: nowrap;
        }
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/map-matching.ts"></script>
  </body>
</html>
